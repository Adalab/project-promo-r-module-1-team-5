        <article>
            <h1>Contacto</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio consequatur velit fugit numquam nostrum id, natus reprehenderit! Illum possimus aperiam sint officia modi, provident, inventore ut natus iure recusandae eveniet.</p>
            <p>Todos los campos marcados con * son obligatorios</p>
        </article>
        <section>
            <form action="./signup" method="post">
                <label for="fullName">Nombre Completo *</label>
                <input type="text" id="fullName" name="fullName" placeholder="Nombre..." required>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="nombre.apellidos@mail.com" required>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789">
                <label for="message">Mensaje*</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="¿Qué necesitas?" required></textarea>
                <input type="submit" id="submit" value="Enviar">
            </form>    



            </form>
        </section>
