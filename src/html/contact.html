<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/a4fbee8be4.js" crossorigin="anonymous"></script>
    <title>Modulo 1 Equipo 5 Contacto</title>
</head>

<body>
    <include src="./partials/header.html"></include>
    <main>
        <section class="hero-contact"></section>
        <article class="main-article">
            <h1 class="main-title">Contacto</h1>
            <p class="main-par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio consequatur velit fugit
                numquam nostrum id, natus reprehenderit! Illum possimus aperiam sint officia modi, provident, inventore
                ut natus iure recusandae eveniet.</p>
            <p class="main-par-small">Todos los campos marcados con <span class="main-par-asterisk">*</span> son
                obligatorios</p>
        </article>
        <section class="section-form">
            <form class="section-form__label" action="https://adalab-server-form.herokuapp.com/" method="post">
                <label class="section-form__label--asterisk" for="fullName">Nombre completo</label>
                <input class="field" type="text" id="fullName" name="fullName" placeholder="Nombre..." required>
                <div class="section-form__elements"><label class="section-form__label--asterisk" for="email">Email</label>
                <input class="mail" type="email" id="email" name="email" placeholder="nombre.apellidos@mail.com" required>
                <label for="phone">Teléfono</label>
                <input class="field" type="tel" id="phone" name="phone" placeholder="Ej: 123456789">
                </div>
                <label class="section-form__label--asterisk" for="message">Mensaje</label>
                <textarea class="field" name="message" id="message" cols="30" rows="5" placeholder="¿Qué necesitas?"required></textarea>
                <div class="send">
                    <input class="send__button" type="submit" id="submit" value="Enviar">
                </div>
                
            </form>
        </section>
    </main>
    <include src="./partials/footer.html"></include>
</body>

</html>
