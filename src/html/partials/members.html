<article class="@@articleclass">
    <img class="img" src="./assets/images/emoji-carita-llorando.jpg" alt="@@name" />
    <div class="div--text">
        <h3 class="name">@@name</h3>
        <p class="text">@@description</p>
        <ul class="social">
            <li class="dots">
                <a href="@@twitterurl"><i class="fa-brands fa-twitter icon"></i></a>
            </li>
            <li class="dots">
                <a href="@@linkedinurl"><i class="fa-brands fa-linkedin-in icon"></i></a>
            </li>
            <li class="dots">
                <a href="@@githuburl"><i class="fa-brands fa-github-alt icon"></i></a>
            </li>
            <li>
                <a href="@@email"><i class="fa-solid fa-envelope icon"></i></a>
            </li>
        </ul>
    </div>
</article>
